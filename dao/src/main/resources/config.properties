# Database properties
database.url=jdbc:mysql://localhost:3306/computer_store?verifyServerCertificate=false&useSSL=true&serverTimezone=Europe/Minsk
database.username=root
database.password=root
database.driver.name=com.mysql.cj.jdbc.Driver

# Hibernate properties
hibernate.current_session_context_class=thread
hibernate.hbm2ddl.auto=create
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.internal.EhcacheRegionFactory
#hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider
#hibernate.javax.cache.uri=
hibernate.physical_naming_strategy=

# Page properties JSP
login.page.path=/index.jsp
users.page.path=/WEB-INF/pages/users.jsp
items.page.path=/WEB-INF/pages/items.jsp
error.page.path=/WEB-INF/pages/error.jsp
update.user.menu.page.path=/WEB-INF/pages/update_user_menu.jsp
make.order.page.path=/WEB-INF/pages/make_order.jsp
orders.page.path=/WEB-INF/pages/orders.jsp

# File properties
xml.file.path=D:/projects/computer-store/_xml/computers.xml
schema.file.path=D:/projects/computer-store/web/src/main/resources/xml/computers_schema.xsd
sql.boot.file.path=D:/projects/computer-store/_sql/boot.sql